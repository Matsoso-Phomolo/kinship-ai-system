<!DOCTYPE html>
<html>
<head>
    <title>Kinship AI System</title>
</head>
<body>
    <h1>Kinship AI System</h1>

    <!-- Form submits to "/" using POST to match your app.py -->
    <form method="post" action="/">
        <input type="text" name="question" placeholder="Ask a question..." required>
        <button type="submit">Ask</button>
    </form>

    <!-- Display answer if available -->
    {% if answer %}
        <h3>Answer:</h3>
        <p>{{ answer }}</p>
    {% endif %}
</body>
</html>
